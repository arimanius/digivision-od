version: '3.5'

services:
  od:
    container_name: ghcr.io/arimanius/digivision-od
    build:
      context: .
      args:
        VERSION: 0.1.0
    ports:
      - "50052:50051"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    volumes:
      - ./config.yml:/etc/od/config.yml:ro
      - ./.models/ofa:/root/.cache/ofa
      - ./bpe:/etc/od/bpe:ro
